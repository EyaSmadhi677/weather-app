<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="app-title">Weather App</h1>
        <p class="app-subtitle">Get accurate weather information for any city</p>
        
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Fetching weather data...</p>
        </div>
        
        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="error-text">City not found. Please try again.</p>
        </div>
        
        <div class="weather-info" id="weather-info">
            <h2 class="city-name" id="city-name"></h2>
            <p class="date" id="date"></p>
            
            <div class="temperature" id="temperature"></div>
            <div class="weather-icon" id="weather-icon">
                <i class="fas fa-cloud"></i>
            </div>
            <div class="weather-description" id="weather-description"></div>
            
            <div class="details">
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="wind-speed"></div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <i class="fas fa-temperature-low"></i>
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feels-like"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
